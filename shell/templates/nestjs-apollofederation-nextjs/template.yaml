name: NestJS (NodeJS) + Apollo Federation + PostgreSQL + Redis + NextJS
description: This is a boilerplate for creating a new environment using NestJS (NodeJS) + Apollo Federation + PostgreSQL + Redis + NextJS, . It use NestJS with apollo federation gateway to compose sub graphs from different microservices.
tags:
  - nodejs
  - NestJS
  - NextJS
  - react
  - postgres
  - graphql
  - redis
icons: ['nest', 'graphql', 'typescript', 'postgres']
stack:
  packages:
    - name: Node.js
      version: '18'
    - name: Nest.js
      version: '9.4'
    - name: Apollo Federation
      version: '2'
    - name: Graphql
      version: '16.6'
    - name: Next.js
      version: '13.3'
    - name: PostgreSQL
      version: '15.2'
    - name: Redis
      version: '7.0'
discoverable: true
